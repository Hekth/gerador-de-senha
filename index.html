<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="script.js" defer></script>
    <title>Gerador de Senhas Aleatório</title>
</head>
<body>
    <header class="cabecalho">
        <img src="imagens/logo.png" alt="logo gerador de senhas">
    </header>
    <main class="principal">
        <div class="principal__container">
            <div class="principal__container-campo">
                <label for="qtd-caracteres">Quantidade de caracteres: <span class="qtd-caracteres__valor">25</span></label>
                <input type="range" min="10" max="50" value="25" class="qtd-caracteres" id="qtd-caracteres">
            </div>
            <button class="btn-config">
                <img src="imagens/engrenagem.png" alt="ícone de uma engrenagem">
            </button>
            <!-- <div class="container-configuracao">
                <div class="principal__config">
                    <div class="principal__config__opcao">
                        <label for="numeros" class="config-label">Números: </label>
                        <input type="checkbox" checked id="numeros">
                    </div>
                    <div class="principal__config__opcao">
                        <label for="caracteres-especiais" class="config-label">Caracteres Especiais: </label>
                        <input type="checkbox" checked id="caracteres-especiais">
                    </div>
                </div> 
            </div> -->
        </div>
        <button type="button" class="gerar-senha-btn">Gerar senha</button>
        <div class="senha-container">
            <span>
                Sua senha gerada foi:
            </span>
            <span class="senha-container__senha"></span>
            <span class="senha-container__msg">
                Clique na senha acima para copiá-la!&#x261D;
            </span>
        </div>
    </main>
    <footer>
        <h3>Feito por Heitor da Costa</h3>
        
        <a href="https://github.com/Hekth" target="_blank" rel="external">
            <img src="imagens/github.png" alt="icone do github">
            <span>Github</span>
        </a>
        <a href="https://www.linkedin.com/in/heitor-candido/" target="_blank" rel="external">
            <img src="imagens/linkedin.png" alt="ícone do linkedin">
            <span>Linkedin</span>
        </a>
    </footer>
    <dialog class="configuracoes">
        <form class="configuracoes__container">
            <div class="container__palavra-especifica">
                <label for="palavra-especifica">Informe uma palavra ou caractere que precisa conter na senha: </label>
                <input type="text" placeholder="Digite uma palavra ou caractere" id="palavra-especifica" name="palavra" maxlength="24" minlength="0">
                <small class="caracteres-restantes">24</small>
            </div>

            <h2>O que a senha deve conter?(Marque pelo menos <b>UMA</b> alternativa)</h2>
            <div class="container__checkbox">
                <label for="numeros">Números:</label>
                <input type="checkbox" id="numeros" checked name="numeros">
            </div>

            <div class="container__checkbox">
                <label for="letras">Letras:</label>
                <input type="checkbox" id="letras" checked name="letras">
            </div>

            <div class="container__checkbox">
                <label for="especiais">Caracteres Especiais</label>
                <input type="checkbox" id="especiais" checked name="especiais">
            </div>
            <div>
                <button type="button" class="configuracoes__btn-config">
                    Ok
                </button>
                <button type="reset" class="configuracoes__btn-config">
                    Cancelar
                </button>
            </div>
        </form>
    </dialog>
</body>
</html>
